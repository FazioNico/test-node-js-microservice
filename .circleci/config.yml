# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - run: cd packages/server && yarn install


  deploy:
    docker:
      - image: docker:dind
    steps:
      - checkout
      - run: |
          echo $(pwd)
          cd packages/server
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t registry.agenda.ch/nfz/server_test:$TAG  .
          docker login -u $USER_DOCKER -p $PASS_DOCKER
          docker push registry.agenda.ch/nfz/server_test:$TAG

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
